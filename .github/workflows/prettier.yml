name: Prettier Formatting
on:
  push:
    branches: '*'
  pull_request:
    branches: -'master'
jobs:
  prettier:
    name: Run Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Node
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Prettier
        run: npx prettier --check .
